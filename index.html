<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
        <link rel="icon" 
              type="image/png" 
              href="img/logo-instagram-png-fundo-transparente3.png" />
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/Design sem nome (18).png" alt="Tela do Instagram no Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo-10.png" class=instagram-logo alt="Logo do Instagram">
                    <img src="img/131017976_1015517882264311_6825385234045416777_n.jpg" class="profile-photo" alt="Foto de Perfil">
                    <a href="#" class="instagram-login">Continuar como seu.perfil</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é jr.santosgtr?</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download"></a>
                    </div>
                </div>
                </div>
            </div>
    </body>
</html>
